<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../oauth2-scope-selector.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <oauth2-scope-selector></oauth2-scope-selector>
      </template>
    </test-fixture>

    <test-fixture id="allowedScopes">
      <template is="dom-template">
        <oauth2-scope-selector allowed-scopes="{{allowed}}" prevent-custom-scopes></oauth2-scope-selector>
      </template>
    </test-fixture>

    <test-fixture id="multi">
      <template is="dom-template">
        <oauth2-scope-selector allowed-scopes="{{allowed}}" prevent-custom-scopes></oauth2-scope-selector>
      </template>
    </test-fixture>

    <script>
    /* global suite, test, fixture, assert, MockInteractions, setup */
    suite('basic', function() {
      var element;
      setup(function() {
        element = fixture('basic');
      });

      test('Scopes initially empty array', function() {
        assert.isArray(element.scopes, 'scopes is not an array');
        assert.lengthOf(element.scopes, 0, 'element.scopes not empty array');
      });

      test('Accepts scope', function() {
        var input = Polymer.dom(element.root).querySelector('input[is="anypoint-input"]');
        input.value = 'test';
        input._onInput(); // forces iron-input to revalidate
        MockInteractions.pressEnter(input);
        assert.isArray(element.scopes, 'scopes is not an array');
        assert.lengthOf(element.scopes, 1, 'element.scopes not an array with 1 item');
      });

      test('Input cleared after scope acceptance', function() {
        var input = Polymer.dom(element.root).querySelector('input[is="anypoint-input"]');
        input.value = 'test';
        input._onInput(); // forces iron-input to revalidate
        assert.lengthOf(element.currentValue, 4);
        MockInteractions.pressEnter(input);
        assert.lengthOf(element.currentValue, 0);
      });
    });

    suite('allowed scopes', function() {
      var element;
      setup(function() {
        element = fixture('allowedScopes', {
          allowed: ['test']
        });
      });

      // test('Shows autocomplete', function(done) {
      //   var input = Polymer.dom(element.root).querySelector('input[is="iron-input"]');
      //   var auto = Polymer.dom(element.root).querySelector('paper-autocomplete');
      //   input.value = 't';
      //   input._onInput(); // forces iron-input to revalidate
      //   MockInteractions.focus(input);
      //   input.focus();
      //   // paper autocomplete has 200 ms delay on focus.
      //   Polymer.Base.async(function() {
      //     assert.isTrue(auto.opened, 'Paper-autocomplete is not opened');
      //     done();
      //   }, 250);
      // });

      test('Accepts alloowed scope', function() {
        var input = Polymer.dom(element.root).querySelector('input[is="anypoint-input"]');
        input.value = 'test';
        input._onInput(); // forces iron-input to revalidate
        MockInteractions.pressEnter(input);
        assert.lengthOf(element.scopes, 1, 'element.scopes not an array with 1 item');
      });

      test('Do not accepts disalloowed scope', function() {
        var input = Polymer.dom(element.root).querySelector('input[is="anypoint-input"]');
        input.value = 'tes';
        input._onInput();
        MockInteractions.pressEnter(input);
        assert.lengthOf(element.scopes, 0);
      });
    });

    suite('allowed scopes as object', function() {
      var element;
      setup(function() {
        element = fixture('multi', {
          allowed: [{
            'label': 'user',
            'description': 'Grants read/write access to profile info only. Note that this ' +
              'scope includes user:email and user:follow.'
          }]
        });
      });

      // test('Shows autocomplete', function(done) {
      //   var input = Polymer.dom(element.root).querySelector('input[is="iron-input"]');
      //   var auto = Polymer.dom(element.root).querySelector('paper-autocomplete');
      //   input.value = 'u';
      //   input._onInput(); // forces iron-input to revalidate
      //   MockInteractions.focus(input);
      //   input.focus();
      //   // paper autocomplete has 200 ms delay on focus.
      //   Polymer.Base.async(function() {
      //     assert.isTrue(auto.opened, 'Paper-autocomplete is not opened');
      //     done();
      //   }, 250);
      // });

      test('Accepts alloowed scope', function() {
        var input = Polymer.dom(element.root).querySelector('input[is="anypoint-input"]');
        input.value = 'user';
        input._onInput(); // forces iron-input to revalidate
        MockInteractions.pressEnter(input);
        assert.lengthOf(element.scopes, 1, 'element.scopes not an array with 1 item');
      });

      test('Do not accepts disalloowed scope', function() {
        var input = Polymer.dom(element.root).querySelector('input[is="anypoint-input"]');
        input.value = 'test';
        input._onInput();
        MockInteractions.pressEnter(input);
        assert.lengthOf(element.scopes, 0);
      });
    });
    </script>

  </body>
</html>
